/user/create:
  post:
    summary: Create User
    description: Create User
    tags:
      - User
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              userObj:
                type: object
                required: true
            example:
              userObj:
                {
                  email: "Ryn@gmail.com",
                  password: "Ryn",
                  userName: "Ryn",
                  address: "Ryn",
                  userType: "supplier",
                  role: "supplier",
                  status: "active"
                }
    responses:
      200:
        description: Successfully
      400:
        description: Failed

/user/all:
  get:
    summary: Get All Users
    description: Get All Users
    tags:
      - User
    responses:
      200:
        description: Successfully
      400:
        description: Failed

/user/detail:
  get:
    summary: Get User
    description: Get User
    parameters:
      - in: query
        name: userId
        schema:
          type: string
    tags:
      - User
    responses:
      200:
        description: Successfully
      400:
        description: Failed
