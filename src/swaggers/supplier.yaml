/supplier/product/update:
  patch:
    summary: Supplier Update Product
    description: Supplier Update Product
    tags:
      - Supplier
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              productObj:
                type: object
                required: true
            example:
              productObj:
                {
                  productId: "Product1",
                  productName: "Gạo tẻ",
                  dates:
                    {
                      cultivated: "",
                      harvested: "",
                      imported: "",
                      manufacturered: "",
                      exported: "",
                      distributed: "",
                      selling: "",
                      sold: ""
                    },
                  actors:
                    {
                      supplierId: "",
                      manufacturerId: "",
                      distributorId: "",
                      retailerId: ""
                    },
                  expireTime: "",
                  price: "100000",
                  amount: "1",
                  unit: "kg",
                  status: "",
                  description: "Gạo tẻ đạt chuẩn",
                  certificateUrl: "http://localhost:4000/image1.img",
                  supplierId: "g53a0000-8669-4a07-a23a-d18055601111",
                  qrCode: "",
                  image:
                    [
                      "http://localhost:4000/image1.img",
                      "http://localhost:4000/image2.img"
                    ]
                }
    responses:
      200:
        description: Successfully
      400:
        description: Failed
      404:
        description: Not Found
