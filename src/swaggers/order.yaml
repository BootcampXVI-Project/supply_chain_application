/order/all:
  get:
    summary: Get All Orders
    description: Get All Orders
    parameters:
      - in: query
        name: userId
        schema:
          type: string
    tags:
      - Order
    responses:
      200:
        description: Successfully
      400:
        description: Failed

/order/detail:
  get:
    summary: Get Order
    description: Get Order
    parameters:
      - in: query
        name: userId
        schema:
          type: string
      - in: query
        name: orderId
        schema:
          type: string
    tags:
      - Order
    responses:
      200:
        description: Successfully
      400:
        description: Failed

/order/create:
  post:
    summary: Create Order
    description: Create Order
    tags:
      - Order
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
                required: true
              orderObj:
                type: object
                required: true
            example:
              userId: "g53a0000-8669-4a07-a23a-d18055600000"
              orderObj: {}
    responses:
      200:
        description: Successfully
      400:
        description: Failed

