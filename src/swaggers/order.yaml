/order/create:
  post:
    summary: Create Order
    description: Create Order
    tags:
      - Order
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              orderObj:
                type: object
                required: true
            example:
              orderObj: {}
    responses:
      200:
        description: Successfully
      400:
        description: Failed

/order/update:
  patch:
    summary: Update Order
    description: Update Order
    tags:
      - Order
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              orderObj:
                type: object
                required: true
              longitude:
                type: string
                required: true
              latitude:
                type: string
                required: true
            example:
              orderObj: {}
              longitude: "145.0922"
              latitude: "87.9234"
    responses:
      200:
        description: Successfully
      400:
        description: Failed

